{% extends 'main.html' %} {% block title %} Login {% endblock title %} 
{% block body %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Warning:<strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
<div class="mb-3 my-4 container">
    <form action=" " method="POST">
    {% csrf_token %}
      <div class="mb-4 container">
        <label class="form-label">Username</label>
        <input type="text" class="form-control container" name="username" id="username" />
      </div>
      <div class="mb-4 container">
        <label class="form-label">Password</label>
        <input type="password" class="form-control container" name="password" id="password" />
      </div>
      <div class="mb-4 container">
      <button type="submit" class="btn btn-success bg-gradient" value="POST">Login</button>
      <a href="/" class="btn btn-danger bg-gradient mx-2">Cancel</a>
    </div>
    </form>
    </div>
{% endblock %}
